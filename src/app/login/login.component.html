<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="../assets/images/defaultlogo.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form  name="form" #loginForm="ngForm"  (ngSubmit) = "Authenticate(userlogin)">
                    <div class="card-body">
                           
                            <div class="form-group" >                               
                                <input type="text" class="form-control" placeholder="Enter Employee Id"
                                name="empId" id="empId" [(ngModel)]="userlogin.userId"  #empId="ngModel" required autofocus >
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">                               
                                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                 name="password" [(ngModel)]="userlogin.password" #password="ngModel"
                                 autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div id="remember" class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                            <button id="btnLogin" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button> 
                            
                       
                    </div>
